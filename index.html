    <meta name="msapplication-TileImage" content="assets/ms-icon-144x144.png">
    <meta name="theme-color" content="#f0f0f0">
    <title>Conversor de Temperatura</title>
  </head>
  <body>

    <div class="container">

      <div class="card border-primary mt-3 text-center">
        <div class="card-header">
          <h3 class="card-title">Conversor de Temperatura</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <p class="card-text">Informe a temperatura a ser convertida.</p>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <label class="sr-only" for="inValue">Temperatura</label>
              <div class="input-group mr-2">
                <input  id="valorIn" type="number" step="0.01" class="form-control" placeholder="Temperatura">
                <div class="input-group-append">
                  <div id="simboloIn" class="input-group-text">C</div>
                </div>
              </div>
            </div>

            <div class="col">
              <select id="seletorIn" class="form-control">
              </select>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col">
              <label class="sr-only" for="outValue">Resultado</label>
              <div class="input-group mr-2">
                <input id="valorOut" type="number" step="0.01" class="form-control" disabled>
                <div class="input-group-append">
                  <div id="simboloOut" class="input-group-text">F</div>
                </div>
              </div>
            </div>

            <div class="col">
              <select id="seletorOut" class="form-control">
              </select>
            </div>

          </div>

          <div class="row mt-3">
            <div class="col-6 offset-3 text-center">
              <button id="calcular" type="button" class="btn btn-block">Calcular</button>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col text-center">
              <div>Icons made by <a href="https://www.flaticon.com/authors/hirschwolf" title="hirschwolf">hirschwolf</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
            </div>
          </div>
        </div>
      </div>

    </div>

      //This is the "Offline copy of pages" service worker

      //Add this below content to your HTML page, or add the js file to your page at the very top to register sercie worker

          scope: './'

          console.log('Service worker has been registered for scope:'+ reg.scope);
        });
      }
    </script>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./app.js"></script>
  </body>
